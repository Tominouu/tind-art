<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/swipe.css">
    <link rel="stylesheet" href="../assets/css/phone_mockup.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            crossorigin="anonymous"
    />
</head>
<body>
    <div class="phone-wrapper">
        <div class="phone-frame">
            <div class="phone-notch"></div>

            <div id="app">
                <main class="app-main">

                    <header class="header">
                        <img src="../assets/images/Logo_tindart.svg" alt="Logo" class="logo">
                        <div class="header-right">
                            <!-- <a href="messagerie.html">
                                <img src="../assets/images/message_icon.svg" width="40" alt="Message">
                            </a> -->
                            <a href="avatar.html">
                                <img id="avatar-selected" class="avatar" alt="Profil">
                            </a>
                        </div>
                    </header>

                    <main class="card-container">
                        <div id="card-stack"></div>
                    </main>

                    <div class="end" style="display: none;">
                        <h1>Tu n'as pas trouvé l'amour</h1>
                        <button id="retry-btn">
                            Réessayer
                            <img src="../assets/images/rafraichir.png" alt="Rafraîchir" class="retry-icon">
                        </button>
                    </div>

                </main>

                <script src="../assets/js/swipe.js"></script>
            </div>
        </div>
    </div>
</body>
<script>
    document.body.classList.add('no-scroll');
    document.getElementById('retry-btn').addEventListener('click', function() {
        location.reload();
    });
</script>
</html>
