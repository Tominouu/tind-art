<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#FFF0F6">
    <title>Date !</title>
    <link rel="stylesheet" href="../assets/css/messagerie.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/phone_mockup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        .date-image-scale {
            transform: scale(0.2);
            transition: transform 0.3s ease-out;
        }
        .date-image-scale.animate {
            transform: scale(1);
        }
    </style>
</head>
<body>
        <div class="phone-wrapper">
        <div class="phone-frame">
            <div class="phone-notch"></div>

            <div id="app">
                <main class="app-main">
<div class="content-center">
    <div style="position: relative; display: inline-block;">
        <div id="lottie-animation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 390px; z-index: 1; pointer-events: none;"></div>
        <img id="date-image" class="date-image-scale" src="" width="260" alt="" style="position: relative; z-index: 2;">
    </div>
    <h1>DATE !</h1>
    <a href="photo.html" class="startButton " style="position: relative; z-index: 10;">RDV : Devant cette œuvre ☝️</a>
</div>
                </main>
            </div>
        </div>
    </div>
<script>
    // Mapping des noms de contacts vers les noms de fichiers d'images
    const contactImageMap = {
        'Luca Giordano': 'date_luca.png',
        'Dirck Van Baburen': 'date_baburen.png',
        'Bartolome Esteban': 'date_bartolome.png',
        'Trophime Bigot': 'date_trophime.png',
        'Pedro de Moya': 'date_pedro.png'
    };

    function getContactNameFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('contact') || 'Luca Giordano'; // Par défaut
    }

    function getDateImagePath(contactName) {
        const imageName = contactImageMap[contactName] || 'date_luca.png';
        return `../assets/images/date/${imageName}`;
    }

    window.addEventListener('load', function() {
        const animationContainer = document.getElementById('lottie-animation');
        const dateImage = document.getElementById('date-image');

        // Récupérer le nom du contact depuis l'URL et mettre à jour l'image
        const contactName = getContactNameFromURL();
        const imagePath = getDateImagePath(contactName);
        dateImage.src = imagePath;
        dateImage.alt = contactName;

        // Initialiser l'animation Lottie
        const animation = lottie.loadAnimation({
            container: animationContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '../assets/data/date_screen.json'
        });

        // Déclencher l'animation de scale en ajoutant la classe
        setTimeout(function() {
            dateImage.classList.add('animate');
        }, 50);
    });
</script>
</body>
</html>
