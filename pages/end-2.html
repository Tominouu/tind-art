<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#FFF0F6">
    <title>The end</title>
    <link rel="stylesheet" href="../assets/css/messagerie.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/phone_mockup.css">
    <style>
        .message-photo {
            text-align: center;
            font-size: 24px;
        }

        .amour-container {
            display: inline-block;
            position: relative;
        }

        .heart-icon {
            position: absolute;
            width: 80px;
            height: auto;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        h1{
            font-size: 90px;
        }

        .content-center{
          justify-content: flex-start;
          gap: 100px;
        }

        .logo-end{
          margin-top: 90px;
          width: 150px;
        }

        .back img {
            width: 150px;
            height: auto;
        }

        .back {
            position: absolute;
            top: 20px;
            right: 210px;
        }

    </style>
</head>
<body>
    <div class="phone-wrapper">
        <div class="phone-frame">
            <div class="phone-notch"></div>

            <div id="app">
                <main class="app-main">    
                    <div class="content-center">
                        <div class="back">
                            <a href="../index.html">
                                <img src="../assets/images/back.png" alt="">
                            </a>
                        </div>
                        <img src="../assets/images/Logo_tindart.svg" alt="Logo Tind'Art" class="logo-end">
                        <div>
                            <h1>Bravo</h1>
                            <p class="message-photo">Tu as trouvé l'<span class="amour-container"><img src="../assets/images/heart_border.svg" alt="Cœur" class="heart-icon"><span>amour</span></span> !</p>
                        </div>
                        <div class="content-bottom">
                            <img src="../assets/images/coeur-index.svg" alt="Coeur Tind'Art" class="coeur-index">
                        </div>

                    </div>
                </main>
            </div>

        </div>
    </div>    
</body>
</html>
