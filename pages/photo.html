<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#FFF0F6">
    <title>Prend une photo !</title>
    <link rel="stylesheet" href="../assets/css/messagerie.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <style>
        /* Mobile First - Base styles */
        * {
            box-sizing: border-box;
        }

        .camera-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transform: scaleX(-1); /* Effet miroir pour le selfie */
            background-color: #000;
            object-fit: cover;
            aspect-ratio: 3/4;
            display: block;
        }

        .video-wrapper {
            position: relative;
            width: calc(100% - 20px);
            max-width: calc(100vw - 40px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #000;
            border: 6px solid #FF007B;
            padding: 6px;
            margin: 10px;
        }

        #camera-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
            padding: 0 10px;
        }

        #error-message {
            display: none;
            color: #ff007b;
            background-color: #FFF0F6;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            border: 2px solid #FF007B;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
            margin-top: 10px;
        }

        .capture-button,
        .cancel-button {
            width: 100%;
            max-width: 280px;
            border-radius: 42px;
            display: inline-block;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            text-decoration: none;
            border: none;
            transition: transform 0.1s;
        }

        .capture-button {
            background-color: #ff007b;
            color: #ffffff;
        }

        .capture-button:active {
            transform: scale(0.95);
        }

        .cancel-button {
            background-color: #efefef;
            color: #000000;
        }

        .cancel-button:active {
            transform: scale(0.95);
        }

        .initial-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 15px 10px;
            width: calc(100% - 20px);
        }

        .photo-banner {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        .photo-banner h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .camera-active .initial-content {
            display: none;
        }

        .camera-active .camera-container {
            display: flex;
        }

        .skip img {
            width: 120px;
            height: auto;
        }

        .skip {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Tablettes et plus */
        @media (min-width: 768px) {
            .camera-container {
                gap: 30px;
                margin: 30px auto;
                padding: 20px;
            }

            .video-wrapper {
                width: 100%;
                max-width: 500px;
                border: 4px solid #FF007B;
                padding: 8px;
                margin: 20px 0;
                border-radius: 20px;
            }

            #video {
                border-radius: 20px;
            }

            #camera-controls {
                gap: 20px;
                margin-top: 20px;
                padding: 0 20px;
            }

            .button-group {
                flex-direction: row;
                gap: 15px;
                justify-content: center;
            }

            .capture-button,
            .cancel-button {
                width: auto;
                max-width: none;
                font-size: 20px;
                padding: 12px 30px;
            }

            .initial-content {
                margin: 30px 20px;
                gap: 20px;
            }

            .photo-banner {
                margin: 20px 0;
                padding: 20px;
            }

            .photo-banner h2 {
                font-size: 24px;
            }

            #error-message {
                margin: 30px 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="content-center" id="main-container">
    <div class="skip">
        <a href="end-2.html">
          <img src="../assets/images/SKIP.png" alt="">
        </a>
    </div>
    <div class="initial-content">
        <img src="../assets/images/take-photo.png" width="100" alt="Mary">
        <div class="photo-banner">
            <h2>PRENONS UNE PHOTO ENSEMBLE !</h2>
            <button id="acceder-camera-btn" class="startButton">AccÃ©der Ã  la camÃ©ra</button>
        </div>
    </div>
    <div id="error-message"></div>
    <div class="camera-container">
        <div class="video-wrapper">
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="camera-controls">
            <div class="button-group">
                <button id="capturer-btn" class="capture-button">ðŸ“· Prendre la photo</button>
                <button id="annuler-btn" class="cancel-button">Annuler</button>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/photo.js"></script>
</body>
</html>
