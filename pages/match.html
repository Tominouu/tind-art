<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#FFF0F6">
    <title>Match !</title>
    <link rel="stylesheet" href="../assets/css/messagerie.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/phone_mockup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        .match-image-scale {
            transform: scale(0.2);
            transition: transform 0.3s ease-out;
        }
        .match-image-scale.animate {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="phone-wrapper">
        <div class="phone-frame">
            <div class="phone-notch"></div>

            <div id="app">
                <main class="app-main">
                    <div class="content-center">
                        <div style="position: relative; display: inline-block;">
                            <div id="lottie-animation" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 390px; z-index: 1; pointer-events: none;"></div>
                            <img id="match-image" class="match-image-scale" src="" width="270" alt="Match" style="position: relative; z-index: 2;">
                        </div>
                        <h1>MATCH !</h1>
                        <a id="conversation-link" href="#" class="startButton " style="position: relative; z-index: 10;">Parlons ensemble !</a>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const animationContainer = document.getElementById('lottie-animation');
            const matchImage = document.getElementById('match-image');

            const profileNameToId = {
                'Luca Giordano': 'luca',
                'Dirck Van Baburen': 'baburen',
                'Bartolomé Esteban': 'bartolome',
                'Trophime Bigot': 'trophime',
                'Pedro de Moya': 'pedro'
            };

            const conversationNameMap = {
                'Luca Giordano': 'Luca Giordano',
                'Dirck Van Baburen': 'Dirck Van Baburen',
                'Bartolomé Esteban': 'Bartolome Esteban',
                'Trophime Bigot': 'Trophime Bigot',
                'Pedro de Moya': 'Pedro de Moya'
            };

            const matchedProfileName = localStorage.getItem('matchedProfileName');
            const avatarChoisi = localStorage.getItem('avatar');
            const conversationLink = document.getElementById('conversation-link');

            if (matchedProfileName && avatarChoisi && profileNameToId[matchedProfileName]) {
                const profileId = profileNameToId[matchedProfileName];
                let imageFileName;

                if (avatarChoisi === 'avatar_men') {
                    imageFileName = `men_match_${profileId}.png`;
                } else if (avatarChoisi === 'avatar_women') {
                    if (profileId === 'luca') {
                        imageFileName = 'woman_match_luca.png';
                    } else {
                        imageFileName = `women_match_${profileId}.png`;
                    }
                }

                if (imageFileName) {
                    matchImage.src = `../assets/images/match/${imageFileName}`;
                }
            }

            if (matchedProfileName && conversationNameMap[matchedProfileName]) {
                const conversationName = encodeURIComponent(conversationNameMap[matchedProfileName]);
                conversationLink.href = `conversation.html?contact=${conversationName}`;
            } else {
                conversationLink.href = 'messagerie.html';
            }

            const animation = lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../assets/data/match_screen.json'
            });

            setTimeout(function() {
                matchImage.classList.add('animate');
            }, 50);
        });
    </script>
</body>
</html>
